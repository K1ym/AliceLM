version: '3.8'

services:
  # 主应用API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./data:/app/data
    environment:
      - ALICE_DEBUG=true
      - ALICE_DB__URL=sqlite:///data/alicelm.db
    env_file:
      - .env
    command: uvicorn apps.api.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - redis

  # 后台Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - ./data:/app/data
    environment:
      - ALICE_DEBUG=true
      - ALICE_DB__URL=sqlite:///data/alicelm.db
    env_file:
      - .env
    command: python -m services.worker
    depends_on:
      - redis

  # Redis (任务队列)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # RAGFlow (可选，需要较大资源 - 8GB+ RAM)
  # 启用方式: docker compose --profile rag up -d
  ragflow:
    image: infiniflow/ragflow:v0.14.1
    profiles: ["rag"]
    ports:
      - "9380:9380"
      - "9381:9381"
    volumes:
      - ragflow_data:/ragflow/data
    environment:
      - MYSQL_HOST=ragflow-mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=infiniflow
      - REDIS_HOST=ragflow-redis
      - ES_HOST=ragflow-es:9200
    depends_on:
      - ragflow-mysql
      - ragflow-redis
      - ragflow-es

  ragflow-mysql:
    image: mysql:8.0
    profiles: ["rag"]
    environment:
      MYSQL_ROOT_PASSWORD: infiniflow
      MYSQL_DATABASE: ragflow
    volumes:
      - ragflow_mysql:/var/lib/mysql

  ragflow-redis:
    image: redis:7-alpine
    profiles: ["rag"]

  ragflow-es:
    image: elasticsearch:8.11.3
    profiles: ["rag"]
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - ragflow_es:/usr/share/elasticsearch/data

volumes:
  redis_data:
  ragflow_data:
  ragflow_mysql:
  ragflow_es:
